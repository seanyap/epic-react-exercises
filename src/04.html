<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // Make a function called `message` which returns the JSX we want to share

    // CREATING React components = writing functions that takes in an input object 
    // and returns a CUSTOM React element(object) BASED on the properties we passed in
    function Message(props) {
      return <div className={props.className}>{props.children}</div>
    }

    // USING React components are simply calling functions with an object called props:
    //   1. we can call this function manually OR 
    //   2. input in as CALLBACK when calling React.createElement API OR 
    //   3. using JSX syntax which will be compiled into the createElement API
    // React will treat everything that is in between JSX tags "children" of the element
    const element = (
      <div className="container">
        <Message>Hello Sean</Message>
        <Message>Goodbye Sean</Message>
      </div>
    )

    // This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
