<!-- Using JSX -->
<!-- http://localhost:3000/isolated/exercise/03.html -->

<body>
  <div id="root"></div>

  <!-- React and React DOM JS files -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <!-- Babel JS file -->
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">
    // change the script tag type from `type="module"` to `type="text/babel"` 
    // js engine will not run this script, but babel will compile this code and 
    // create a new script tag in the head with the compiled version of the code. 
    // js engine will then evaluate this new script tag   

    // re-implement this using JSX!
    // const element = React.createElement('div', {
    //   className: 'container',
    //   children: 'Hello World',
    // })
    const className = "container"
    const subject = "Hello Sean"
    // interpolating/embedding JS expression into JSX
    const element = <div className={className}>{subject}</div>;

    // JSX vs HTML syntax
    // One such difference is how you apply a class to an element in JSX is by 
    // using `className` rather than `class`
    // You can learn more from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
