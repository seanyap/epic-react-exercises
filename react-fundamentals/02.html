<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page. -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>


  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement below code using React API!

    // These three lines are similar to React.createElement
    // const element = document.createElement('div')
    // element.textContent = 'Hello World' // ðŸ’° in React, you set this with the "children" prop
    // element.className = 'container' // ðŸ’° in React, this is also called the "className" prop

    // create React element using the createElement API from React module, rather than creating DOM node using DOM api
    const reactSpan1 = React.createElement('span', { children: 'Hello' })
    const reactSpan2 = React.createElement('span', { children: 'Sean' })

    // create a react element and sets the type to 'div' and add a prop (key-value pair) to the react object element, add more arguments as children to this element
    const reactDivElement = React.createElement('div', { className: 'container' }, reactSpan1, reactSpan2)

    // This is similar to ReactDOM.render
    // rootElement.append(element)

    // ReactDOM render API takes the React elements we created and create new DOM 
    // nodes and update the DOM structure 
    ReactDOM.render(reactDivElement, rootElement)

  </script>
</body>
