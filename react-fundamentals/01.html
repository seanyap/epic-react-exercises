<!-- Append the div to the root div using `append` -->
<!--   document.getElementById('root') -->
<!--   https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<body>
    <!-- this DOM node is created by the browser when it loads this html; we can then "referenced" to this node in our script -->
    <div id="root"></div>

    <script type="module">
        const rootElement = document.getElementById('root')

        // this DOM node is created by me using browser DOM API  
        const element = document.createElement('div')
        // make sure that we link this to the DOM node created by the browser, if not this node will only exist in memory and not show to user
        element.textContent = 'Hello Sean'
        element.className = 'container'

        rootElement.append(element)
    </script>
</body>
